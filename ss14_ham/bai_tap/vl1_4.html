<script>
    function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        return result;
    }
    result = 0;
    alert("dãy số trước khi nhập vào "+result);
    result = addNumbers();
    alert("dãy số sau khi nhập vào"+result);
</script>
