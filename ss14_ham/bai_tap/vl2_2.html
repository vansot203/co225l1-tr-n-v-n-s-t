<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> bài 2</title>
</head>
<body>
<script>
    function dientich(r) {
        return Math.PI * r * r;
    }

    function chuvi(r) {
        return Math.PI * r * 2;
    }

    let a = prompt("nhập bán kính");
    if (a > 0) {
        let s = dientich(a);
        let c = chuvi(a);
        document.writeln("diện tích hình tròn là " + s + "<br>");
        document.writeln("chu vi hình tròn là" + c);
    } else {
        document.writeln("bán kính phải lớn hơn 0");
    }
</script>
</body>
</html>
