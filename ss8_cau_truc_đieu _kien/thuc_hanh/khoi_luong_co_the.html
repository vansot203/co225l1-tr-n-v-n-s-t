<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let bmi = prompt(" nhập chỉ số cân nặng :");
    if (bmi < 18.5) {
        document.write("Underweight");
    } else if (bmi < 25.0) {
        document.write("Norma");
    } else if (bmi < 30.0) {
        document.write("Overweight");
    } else {
        document.write("Obese");
    }





</script>

</body>
</html>
