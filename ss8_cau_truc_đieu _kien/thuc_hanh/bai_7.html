<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> tính cước điện thoại</title>
</head>
<body>
<script>
    let sphut = prompt(" nhập thời gian sử dụng ");
    let cdinh = 2000;
    let cphi = cdinh
    if (sphut > 200) {
        cphi = (sphut - 200) * 100;
    } else if (sphut > 200) {
        cphi = (200 - sphut) * 100;
    } else if (sphut = 200) {
        cphi = sphut * 100
    }
    document.write("cước phí của bạn là " + cphi + "vnd")


</script>


</body>
</html>
