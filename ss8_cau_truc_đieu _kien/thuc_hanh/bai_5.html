<body>
<script>
    let a = prompt("điểm bài kiểm tra");

    let c = prompt("điểm thi cuối kì");
    if(a>8 && b>8 && c>8){
        document.write(" học sinh xếp loại giỏi ");
    }else if(a>6 && b>6 && c>6){
        document.write("học sinh xếp loại khá ");
    }else  if(a>5 && b>5 && c>5){
        document.write("học sinh xếp loại trung bình")
    }

</script>
