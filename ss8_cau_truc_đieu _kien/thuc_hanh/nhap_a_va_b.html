<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhập số a");
    let b = prompt("nhập số b");
    if (a % b == 0) {
        document.write("a chia hết cho b")
    }
    else {
        document.write("a không chia hết cho b")
    }


</script>
</body>
