<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> bài 6</title>
</head>
<body>
<!--Tính hoa hồng nhận được dựa trên mức doanh số bán hàng.-->
<script>
    let ds = prompt("Nhập doanh thu bán hàng: ")
    let hh
        if (ds >= 30000000){
            hh = ds * 0.2
            document.write("Hoa hồng của bạn là: " +hh +"VND")
        }else if (ds >= 15000000){
            hh = ds * 0.15
            document.write("Hoa hồng của bạn là: " +hh +"VND")
        }else if (ds >= 5000000) {
            hh = ds * 0.1
            document.write("Hoa hồng của bạn là: " + hh + "VND")
        }else {
            document.write("không hợp lệ")
        }

</script>


</body>
</html>
