<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 5</title>
</head>
<body>
<script>
  let a = 0 ; b = 1 ;
  let num = a + b ;

 for ( let i = 2 ; i < 20 ; i++){
     let x = a + b ;
      num += x;
      a = b ;
      x = b ;
      document.write("20 số đầu tiên "+ num);
      document.write("<br>");
 }
</script>
</body>
</html>
