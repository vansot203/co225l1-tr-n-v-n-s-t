<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>bài 2</title>

<body>
<script>
let doC
 do {mume=prompt("nhiệt độ cần nhập (20-100)");
   if(doC>100)
     alert("hãy giảm nhiệt độ");
   else if(doC<20);
     alert("hãy tăng nhiệt độ");

 }while (doC<20 || doC>100);

 </script>
</body>
