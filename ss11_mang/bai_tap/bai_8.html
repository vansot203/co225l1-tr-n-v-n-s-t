<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 8</title>
</head>
<body>
<script>

    let input = prompt("nhập số nguyên , cách nhau dấu phẩy");
    let number = input.split(",");
    document.writeln("mảng số nguyên ban đầu " + number);
    for (let i = 0; i < number.length; i++) {
        for (let j = i + 1; j < number.length; j++) {
            if (number[i] < number[j]) {
                let x = number[i]
                number[i] = number[j]
                number[j] = x;
            }
        }
    }
    document.writeln("<br> " + "mảng sau khi xếp giảm dần " + number);


</script>
</body>
</html>
