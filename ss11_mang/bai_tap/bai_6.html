<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 6</title>
</head>
<body>
<script>
    let number = prompt("nhập số nguyên , cách nhau dấu phẩy");
    let input = number.split(",").map(Number);
    let V = parseInt(prompt("nhập số nguyên V"));
    document.writeln("mảng ban đầu " + input);
    let neu = false
    for (i = 0; i < number.length; i++) {
        if (number[i] === V) {
            neu = true;
            break;
        }
    }
    if (neu) {
        document.writeln("V is in the array" + V);
    } else {
        document.writeln("<br>" + "V is not in the array" + V);
    }


</script>
</body>
</html>
