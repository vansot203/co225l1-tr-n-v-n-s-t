<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
<script>
   let number = [ 12 , 13 , 14 , 16 , 17 , 18 , 19 , 18 , 65, 89 ];
   let solonnhat = 0 ;
   let sum = 0 ;
   for(i=0;i<number.length;i++) {
       if (number[i] > solonnhat) {
           solonnhat = number[i];
       }
       sum += number[i]
   }let giatritb=sum/number.length
   document.write("giá trị lớn nhất "+ solonnhat + "<br>");
   document.write("giá trị trung bình "+ giatritb);

</script>
</body>
</html>
