<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 4 </title>
</head>
<body>
<script>
    let nhap = prompt("nhâp số nguyên ,cách nhau một dấu phẩy");
    let number = nhap.split(",");
    document.writeln("mảng số đầu tiên " + number.join(","));
    let arry = [];
    for (let i = number.length; i >= 0; i--) {
        arry.push(number[i]);

    }
    document.writeln("<br>" + "sau khi đảo ngược mảng " + arry.join(","));


</script>
</body>
</html>
