<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <title>Vẽ tam giác vuông rỗng</title>
</head>
<body>
<script>
    let h = 6
    let result = "";

    for (let i = 1; i <= h; i++) {
        for (let j = 1; j <= i; j++) {
            if (j==1||i==1||i==h||i==j){
                result +="*";
            }else {
                result +="&nbsp;&nbsp;";
            }

        }
        result +="<br>";
    }
    document.write(result);
</script>
</body>
</html>
