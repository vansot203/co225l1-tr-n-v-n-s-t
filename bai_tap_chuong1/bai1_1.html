<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kí tự nguyên âm</title>
</head>
<body>
<script>
     let text = prompt("nhập chữ cái để kiểm tra kí tự nguyên âm")
      text = text.toLowerCase();
      function check() {
          switch (text){
              case "o" :
                  alert("giá trị bạn nhập là giá trị nguyên âm")
                  break
              case "u" :
                  alert("giá trị bạn nhập là giá trị nguyên âm")
                  break
              case "i" :
                  alert("giá trị bạn nhập là giá trị nguyên âm")
                  break
              case "a" :
                  alert("giá trị bạn nhập là giá trị nguyên âm")
                  break
              case "e" :
                  alert("giá trị bạn nhập là giá trị nguyên âm")
                 break
          }

      }check()
</script>
</body>
</html>
