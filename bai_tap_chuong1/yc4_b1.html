<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuẩn hoá xâu kí tự</title>
</head>
<body>
<script>
     function chuanhoaxau(str){
         return str
             .trim()
             .replace(/\s+/g, ' ')
             .toLowerCase()
             .split(' ')
             .map(word => word.charAt(0).toUpperCase() + word.slice(1))
             .join(' ');
     }
    let xau = prompt("nhập xâu cần chuyển hoá");
     document.write(chuanhoaxau(xau))

</script>
</body>
</html>
