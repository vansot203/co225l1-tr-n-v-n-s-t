<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm các kí tự xâu</title>
</head>
<body>
<script>
    let a = prompt("nhập kí tự xâu thứ nhất");
    let b = prompt("nhập kí tự xâu thứ hai");
     function check(a,b) {
         if(a.length===0||b.length===0){
             alert("chuỗi không hợp lệ")
         }let chuoia = a[0];
         let chuoib  = b[0];
         if(chuoia!==chuoib){
             alert("hai kí tự khác nhau của hai chuổi là "+chuoia + "và" + chuoib)
         }else {
             alert("hai chuỗi đều có cùng kí tự");
         }
     }
     check(a,b)
</script>
</body>
</html>
