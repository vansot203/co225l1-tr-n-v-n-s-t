<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm phần tử trong mảng</title>
</head>
<body>
<script>

    let a = [1, 2, 3, 7, 5, 6, 10];
    let b = [8, 9, 7, 5, 4, 2, 1];
    let count = [];
    for (let i = 0; i < a.length; i++) {
        if (!b.includes(a[i])) {
            count.push(a[i])
        }
    }
    for (let j = 0; j < b.length; j++) {
        if (!a.includes(b[j])) {
            count.push(b[j])
        }
    }
    document.write(count)


</script>
</body>
</html>
